<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paso 2: Acuerdos - PRD Afiliaci√≥n</title>
    
    <link rel="stylesheet" href="../assets/css/styles.css">
    
    <style>
        /* Estilos espec√≠ficos para el formulario de acuerdos */
        .agreement-group {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }
        
        .agreement-group.is-invalid {
            border-color: #d9534f;
            box-shadow: 0 0 0 2px rgba(217, 83, 79, 0.2);
        }
        
        .agreement-group label {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #343a40;
            cursor: pointer;
        }
        
        .agreement-group input[type="checkbox"] {
            width: 1.2em;
            height: 1.2em;
            margin-top: 4px;
            accent-color: #FFD700;
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .agreement-group a {
            color: #0056b3;
            font-weight: 600;
            text-decoration: none;
        }
        
        .agreement-group a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #d9534f;
            font-size: 0.875rem;
            margin-top: 10px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo"><img src="../assets/images/PRD.png" alt="PRD Logo"></div>
            <div class="sidebar-title">Revoluci√≥n Democr√°tica</div>
        </div>
        <div class="sidebar-menu">
            <a href="../index.html" class="menu-item"><span class="menu-icon">üè†</span><span class="menu-text">Inicio</span></a>
            <a href="paso 1.html" class="menu-item active"><span class="menu-icon">üìù</span><span class="menu-text">Af√≠liate</span></a>
        </div>
        <div class="sidebar-footer">PRD M√©xico 2025</div>
    </nav>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <header class="header-container">
        <div class="page-wrapper header">
             <div class="logo"><a href="../index.html"><img src="../assets/images/PRD.png" alt="PRD Logo"></a></div>
            <div class="menu-btn" id="menuBtn">
                <div class="menu-line"></div><div class="menu-line"></div><div class="menu-line"></div>
            </div>
        </div>
    </header>

    <main class="form-page-main page-wrapper" id="mainContent">
        <div class="form-container">
            <div class="progress-container">
                <div class="progress-dots">
                    <div class="dot"></div>
                    <div class="dot active"></div>
                </div>
            </div>
            
            <div class="content">
                <h2 class="section-title">T√©rminos y Condiciones</h2>
                
                <form id="agreementsForm" novalidate>
                    <div class="agreement-group" id="veracidad-group">
                        <label>
                            <input type="checkbox" id="declaracionVeracidad" name="declaracionVeracidad" required>
                            <span>Declaro bajo protesta de decir verdad que toda la informaci√≥n proporcionada en este formulario es correcta y ver√≠dica. <span class="required">*</span></span>
                        </label>
                        <div class="error-message" id="veracidad-error">Este campo es obligatorio</div>
                    </div>

                    <div class="agreement-group" id="principios-group">
                        <label>
                            <input type="checkbox" id="declaracionPrincipios" name="declaracionPrincipios" required>
                            <span>Manifiesto mi voluntad de afiliarme al Partido de la Revoluci√≥n Democr√°tica de forma libre y voluntaria, y me comprometo a respetar sus estatutos y principios. <span class="required">*</span></span>
                        </label>
                        <div class="error-message" id="principios-error">Este campo es obligatorio</div>
                    </div>

                    <div class="agreement-group" id="terminos-group">
                        <label>
                            <input type="checkbox" id="terminosCondiciones" name="terminosCondiciones" required>
                            <span>He le√≠do y acepto los <a href="#" onclick="alert('T√©rminos y Condiciones disponibles pr√≥ximamente.')">T√©rminos y Condiciones</a> del proceso de afiliaci√≥n, as√≠ como el <a href="#" onclick="alert('Aviso de Privacidad disponible pr√≥ximamente.')">Aviso de Privacidad</a> sobre el tratamiento de mis datos personales. <span class="required">*</span></span>
                        </label>
                        <div class="error-message" id="terminos-error">Este campo es obligatorio</div>
                    </div>
                </form>
            </div>
            
            <div class="footer-nav">
                <a href="paso 1.html" class="back-link">‚Üê Regresar</a>
                <button id="finalizarBtn" class="next-button" onclick="nextStep()">Finalizar Afiliaci√≥n üöÄ</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-text">Partido de la Revoluci√≥n Democr√°tica</div>
    </footer>

    <script src="../assets/js/main.js"></script>
    
    <script>
        // C√ìDIGO JAVASCRIPT COMPLETO PARA MYSQL - PASO 2

        // --- VALIDACI√ìN Y NAVEGACI√ìN DEL FORMULARIO ---
        function nextStep() {
            const form = document.getElementById('agreementsForm');
            const requiredCheckboxes = form.querySelectorAll('input[type="checkbox"][required]');
            let allValid = true;
            let firstInvalidGroup = null;

            // Limpiar errores previos
            document.querySelectorAll('.agreement-group').forEach(group => {
                group.classList.remove('is-invalid');
            });
            document.querySelectorAll('.error-message').forEach(error => {
                error.classList.remove('show');
            });

            // Validar cada checkbox requerido
            requiredCheckboxes.forEach(checkbox => {
                const parentGroup = checkbox.closest('.agreement-group');
                const errorMessage = parentGroup.querySelector('.error-message');
                
                if (!checkbox.checked) {
                    allValid = false;
                    parentGroup.classList.add('is-invalid');
                    if (errorMessage) {
                        errorMessage.classList.add('show');
                    }
                    if (!firstInvalidGroup) {
                        firstInvalidGroup = parentGroup;
                    }
                }
            });

            if (allValid) {
                // Deshabilitar bot√≥n para evitar doble clic
                const finalizarBtn = document.getElementById('finalizarBtn');
                finalizarBtn.disabled = true;
                finalizarBtn.textContent = 'Guardando en MySQL...';
                
                // Recopilar TODOS los datos del formulario del localStorage
                const formData = {
                    // Datos del paso 1 (obtenidos del localStorage)
                    afiliador: localStorage.getItem('afiliador') || '',
                    nombres: localStorage.getItem('nombres') || '',
                    primer_apellido: localStorage.getItem('primerApellido') || '',
                    segundo_apellido: localStorage.getItem('segundoApellido') || '',
                    lugar_nacimiento: localStorage.getItem('lugarNacimiento') || '',
                    curp: localStorage.getItem('curp') || '',
                    clave_elector: localStorage.getItem('claveElector') || '',
                    email: localStorage.getItem('email') || '',
                    telefono: localStorage.getItem('telefono') || '',
                    genero: localStorage.getItem('genero') || '',
                    llegada_prd: localStorage.getItem('llegadaPRD') || '',
                    municipio: localStorage.getItem('municipio') || '',
                    colonia: localStorage.getItem('colonia') || '',
                    codigo_postal: localStorage.getItem('codigoPostal') || '',
                    calle: localStorage.getItem('calle') || '',
                    numero_exterior: localStorage.getItem('numeroExterior') || '',
                    numero_interior: localStorage.getItem('numeroInterior') || '',
                    
                    // Datos del paso 2 (acuerdos)
                    declaracion_veracidad: document.getElementById('declaracionVeracidad').checked,
                    declaracion_principios: document.getElementById('declaracionPrincipios').checked,
                    terminos_condiciones: document.getElementById('terminosCondiciones').checked,
                    
                    // Metadatos
                    metodo_captura: localStorage.getItem('metodo_captura') || 'manual',
                    timestamp: new Date().toISOString()
                };
                
                console.log('Enviando datos a MySQL:', formData);
                
                // Verificar que tenemos los campos obligatorios
                const requiredFields = ['nombres', 'primer_apellido', 'curp', 'clave_elector', 'email', 'telefono'];
                const missingFields = requiredFields.filter(field => !formData[field]);
                
                if (missingFields.length > 0) {
                    alert(`‚ùå Faltan datos obligatorios: ${missingFields.join(', ')}\n\nRegresa al paso anterior.`);
                    finalizarBtn.disabled = false;
                    finalizarBtn.textContent = 'Finalizar Afiliaci√≥n üöÄ';
                    return;
                }
                
                // Enviar a la API de MySQL
                fetch('/api/guardar-afiliacion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('‚úÖ Afiliaci√≥n guardada en MySQL:', data);
                        
                        // Guardar el folio para mostrarlo en la p√°gina de confirmaci√≥n
                        localStorage.setItem('folioAfiliacion', data.folio);
                        
                        // Limpiar datos del localStorage (excepto el folio)
                        clearLocalStorageData();
                        
                        // Redireccionar a confirmaci√≥n
                        window.location.href = "confirmacion.html";
                    } else {
                        console.error('‚ùå Error guardando en MySQL:', data.error);
                        alert(`Error guardando en la base de datos: ${data.error}`);
                        
                        // Re-habilitar bot√≥n
                        finalizarBtn.disabled = false;
                        finalizarBtn.textContent = 'Finalizar Afiliaci√≥n üöÄ';
                    }
                })
                .catch(error => {
                    console.error('üí• Error de red con MySQL:', error);
                    alert('Error de conexi√≥n con la base de datos MySQL. Por favor intenta de nuevo.');
                    
                    // Re-habilitar bot√≥n
                    finalizarBtn.disabled = false;
                    finalizarBtn.textContent = 'Finalizar Afiliaci√≥n üöÄ';
                });
                
            } else {
                // Si hay errores, muestra una alerta
                alert('Por favor, acepta todos los t√©rminos y declaraciones obligatorios para continuar.');
                if (firstInvalidGroup) {
                    firstInvalidGroup.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        function clearLocalStorageData() {
            // Limpiar todos los datos del formulario del localStorage (excepto folio)
            const keys = [
                'afiliador', 'nombres', 'primerApellido', 'segundoApellido', 
                'lugarNacimiento', 'curp', 'claveElector', 'email', 'telefono',
                'genero', 'llegadaPRD', 'municipio', 'colonia', 'codigoPostal',
                'calle', 'numeroExterior', 'numeroInterior', 'metodo_captura'
            ];
            
            keys.forEach(key => {
                localStorage.removeItem(key);
            });
        }

        // --- VALIDACI√ìN EN TIEMPO REAL ---
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][required]');
            
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const parentGroup = this.closest('.agreement-group');
                    const errorMessage = parentGroup.querySelector('.error-message');
                    
                    if (this.checked) {
                        parentGroup.classList.remove('is-invalid');
                        if (errorMessage) {
                            errorMessage.classList.remove('show');
                        }
                    }
                });
            });
            
            // Debug: mostrar datos disponibles del localStorage
            console.log('Datos disponibles del paso anterior para MySQL:', {
                afiliador: localStorage.getItem('afiliador'),
                nombres: localStorage.getItem('nombres'),
                curp: localStorage.getItem('curp'),
                email: localStorage.getItem('email'),
                municipio: localStorage.getItem('municipio')
            });
        });

        // Funcionalidad del men√∫ lateral
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const menuBtn = document.getElementById('menuBtn');
            
            if (sidebar) sidebar.classList.toggle('active');
            if (overlay) overlay.classList.toggle('active');
            if (menuBtn) menuBtn.classList.toggle('active');
        }

        // Inicializar eventos del men√∫
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('menuBtn');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (menuBtn) {
                menuBtn.addEventListener('click', toggleSidebar);
            }
            
            if (overlay) {
                overlay.addEventListener('click', toggleSidebar);
            }
        });
    </script>
</body>
</html>
