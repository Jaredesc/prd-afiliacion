<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paso 2: Acuerdos - PRD Afiliaci√≥n</title>
    
    <link rel="stylesheet" href="../assets/css/styles.css">
    
    <style>
        /* Estilos espec√≠ficos para el formulario de acuerdos */
        .agreement-group {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: border-color 0.2s;
        }
        
        .agreement-group.is-invalid {
            border-color: #d9534f;
            box-shadow: 0 0 0 2px rgba(217, 83, 79, 0.2);
        }
        
        .agreement-group label {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #343a40;
            cursor: pointer;
        }
        
        .agreement-group input[type="checkbox"] {
            width: 1.2em;
            height: 1.2em;
            margin-top: 4px;
            accent-color: #FFD700;
            flex-shrink: 0;
            cursor: pointer;
        }
        
        .agreement-group a {
            color: #0056b3;
            font-weight: 600;
            text-decoration: none;
        }
        
        .agreement-group a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #d9534f;
            font-size: 0.875rem;
            margin-top: 10px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }

        /* Estilo para mostrar resumen de datos */
        .data-summary {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .data-summary h4 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .data-summary .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .data-summary .summary-item:last-child {
            border-bottom: none;
        }

        .data-summary .summary-label {
            font-weight: 600;
            color: #495057;
        }

        .data-summary .summary-value {
            color: #28a745;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo"><img src="../assets/images/PRD.png" alt="PRD Logo"></div>
            <div class="sidebar-title">Revoluci√≥n Democr√°tica</div>
        </div>
        <div class="sidebar-menu">
            <a href="../index.html" class="menu-item"><span class="menu-icon">üè†</span><span class="menu-text">Inicio</span></a>
            <a href="paso 1.html" class="menu-item active"><span class="menu-icon">üìù</span><span class="menu-text">Af√≠liate</span></a>
        </div>
        <div class="sidebar-footer">PRD M√©xico 2025</div>
    </nav>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <header class="header-container">
        <div class="page-wrapper header">
             <div class="logo"><a href="../index.html"><img src="../assets/images/PRD.png" alt="PRD Logo"></a></div>
            <div class="menu-btn" id="menuBtn">
                <div class="menu-line"></div><div class="menu-line"></div><div class="menu-line"></div>
            </div>
        </div>
    </header>

    <main class="form-page-main page-wrapper" id="mainContent">
        <div class="form-container">
            <div class="progress-container">
                <div class="progress-dots">
                    <div class="dot"></div>
                    <div class="dot active"></div>
                </div>
            </div>
            
            <div class="content">
                <h2 class="section-title">T√©rminos y Condiciones</h2>
                
                <!-- Resumen de datos capturados -->
                <div class="data-summary" id="dataSummary">
                    <h4>üìã Resumen de tu informaci√≥n:</h4>
                    <div id="summaryContent">
                        <!-- Se llenar√° con JavaScript -->
                    </div>
                </div>
                
                <form id="agreementsForm" novalidate>
                    <div class="agreement-group" id="veracidad-group">
                        <label>
                            <input type="checkbox" id="declaracionVeracidad" name="declaracionVeracidad" required>
                            <span>Declaro bajo protesta de decir verdad que toda la informaci√≥n proporcionada en este formulario es correcta y ver√≠dica. <span class="required">*</span></span>
                        </label>
                        <div class="error-message" id="veracidad-error">Este campo es obligatorio</div>
                    </div>

                    <div class="agreement-group" id="principios-group">
                        <label>
                            <input type="checkbox" id="declaracionPrincipios" name="declaracionPrincipios" required>
                            <span>Manifiesto mi voluntad de afiliarme al Partido de la Revoluci√≥n Democr√°tica de forma libre y voluntaria, y me comprometo a respetar sus estatutos y principios. <span class="required">*</span></span>
                        </label>
                        <div class="error-message" id="principios-error">Este campo es obligatorio</div>
                    </div>

                    <div class="agreement-group" id="terminos-group">
                        <label>
                            <input type="checkbox" id="terminosCondiciones" name="terminosCondiciones" required>
                            <span>He le√≠do y acepto los <a href="#" onclick="alert('T√©rminos y Condiciones disponibles pr√≥ximamente.')">T√©rminos y Condiciones</a> del proceso de afiliaci√≥n, as√≠ como el <a href="#" onclick="alert('Aviso de Privacidad disponible pr√≥ximamente.')">Aviso de Privacidad</a> sobre el tratamiento de mis datos personales. <span class="required">*</span></span>
                        </label>
                        <div class="error-message" id="terminos-error">Este campo es obligatorio</div>
                    </div>
                </form>
            </div>
            
            <div class="footer-nav">
                <a href="paso 1.html" class="back-link">‚Üê Regresar</a>
                <button id="finalizarBtn" class="next-button" onclick="nextStep()">Finalizar Afiliaci√≥n üöÄ</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-text">Partido de la Revoluci√≥n Democr√°tica</div>
    </footer>

    <script src="../assets/js/main.js"></script>
    
    <script>
        // C√ìDIGO JAVASCRIPT CORREGIDO PARA MYSQL - PASO 2

        // --- VALIDACI√ìN Y NAVEGACI√ìN DEL FORMULARIO ---
        function nextStep() {
            const form = document.getElementById('agreementsForm');
            const requiredCheckboxes = form.querySelectorAll('input[type="checkbox"][required]');
            let allValid = true;
            let firstInvalidGroup = null;

            // Limpiar errores previos
            document.querySelectorAll('.agreement-group').forEach(group => {
                group.classList.remove('is-invalid');
            });
            document.querySelectorAll('.error-message').forEach(error => {
                error.classList.remove('show');
            });

            // Validar cada checkbox requerido
            requiredCheckboxes.forEach(checkbox => {
                const parentGroup = checkbox.closest('.agreement-group');
                const errorMessage = parentGroup.querySelector('.error-message');
                
                if (!checkbox.checked) {
                    allValid = false;
                    parentGroup.classList.add('is-invalid');
                    if (errorMessage) {
                        errorMessage.classList.add('show');
                    }
                    if (!firstInvalidGroup) {
                        firstInvalidGroup = parentGroup;
                    }
                }
            });

            if (allValid) {
                // Deshabilitar bot√≥n para evitar doble clic
                const finalizarBtn = document.getElementById('finalizarBtn');
                finalizarBtn.disabled = true;
                finalizarBtn.textContent = 'Guardando en MySQL...';
                
                // Recopilar TODOS los datos del localStorage con validaci√≥n
                const formData = buildFormData();
                
                console.log('üìä Datos completos para enviar a MySQL:', formData);
                
                // Verificar campos cr√≠ticos antes de enviar
                const criticalFields = ['nombres', 'primer_apellido', 'curp', 'clave_elector', 'email', 'telefono'];
                const missingCritical = criticalFields.filter(field => !formData[field] || formData[field].trim() === '');
                
                if (missingCritical.length > 0) {
                    console.error('‚ùå Faltan campos cr√≠ticos:', missingCritical);
                    alert(`‚ùå Faltan datos obligatorios: ${missingCritical.join(', ')}\n\nRegresa al paso anterior para completarlos.`);
                    finalizarBtn.disabled = false;
                    finalizarBtn.textContent = 'Finalizar Afiliaci√≥n üöÄ';
                    return;
                }
                
                // Enviar a la API de MySQL
                fetch('/api/guardar-afiliacion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    console.log('üì° Respuesta del servidor:', response.status);
                    return response.json();
                })
                .then(data => {
                    console.log('üìÑ Respuesta completa:', data);
                    
                    if (data.success) {
                        console.log('‚úÖ Afiliaci√≥n guardada exitosamente en MySQL:', data);
                        
                        // Guardar el folio para mostrarlo en la p√°gina de confirmaci√≥n
                        localStorage.setItem('folioAfiliacion', data.folio);
                        
                        // Limpiar datos del localStorage (excepto el folio)
                        clearLocalStorageData();
                        
                        // Redireccionar a confirmaci√≥n
                        window.location.href = "confirmacion.html";
                    } else {
                        console.error('‚ùå Error guardando en MySQL:', data.error);
                        alert(`‚ùå Error guardando en la base de datos:\n\n${data.error}\n\nPor favor intenta de nuevo.`);
                        
                        // Re-habilitar bot√≥n
                        finalizarBtn.disabled = false;
                        finalizarBtn.textContent = 'Finalizar Afiliaci√≥n üöÄ';
                    }
                })
                .catch(error => {
                    console.error('üí• Error de red con MySQL:', error);
                    alert('‚ùå Error de conexi√≥n con la base de datos MySQL.\n\nPor favor verifica tu conexi√≥n e intenta de nuevo.');
                    
                    // Re-habilitar bot√≥n
                    finalizarBtn.disabled = false;
                    finalizarBtn.textContent = 'Finalizar Afiliaci√≥n üöÄ';
                });
                
            } else {
                // Si hay errores, muestra una alerta
                alert('Por favor, acepta todos los t√©rminos y declaraciones obligatorios para continuar.');
                if (firstInvalidGroup) {
                    firstInvalidGroup.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        // Funci√≥n para construir el objeto de datos completo
        function buildFormData() {
            // Mapear todos los campos del localStorage a los nombres esperados por la API
            const formData = {
                // Datos del paso 1 - mapeo correcto
                afiliador: localStorage.getItem('afiliador') || '',
                nombres: localStorage.getItem('nombres') || '',
                primer_apellido: localStorage.getItem('primerApellido') || '',
                segundo_apellido: localStorage.getItem('segundoApellido') || '',
                lugar_nacimiento: localStorage.getItem('lugarNacimiento') || '',
                curp: localStorage.getItem('curp') || '',
                clave_elector: localStorage.getItem('claveElector') || '',
                email: localStorage.getItem('email') || '',
                telefono: localStorage.getItem('telefono') || '',
                genero: localStorage.getItem('genero') || '',
                llegada_prd: localStorage.getItem('llegadaPRD') || '',
                municipio: localStorage.getItem('municipio') || '',
                colonia: localStorage.getItem('colonia') || '',
                codigo_postal: localStorage.getItem('codigoPostal') || '',
                calle: localStorage.getItem('calle') || '',
                numero_exterior: localStorage.getItem('numeroExterior') || '',
                numero_interior: localStorage.getItem('numeroInterior') || '',
                
                // Datos del paso 2 (acuerdos)
                declaracion_veracidad: document.getElementById('declaracionVeracidad').checked,
                declaracion_principios: document.getElementById('declaracionPrincipios').checked,
                terminos_condiciones: document.getElementById('terminosCondiciones').checked,
                
                // Metadatos
                metodo_captura: localStorage.getItem('metodo_captura') || 'manual',
                timestamp: new Date().toISOString()
            };

            // Log para debugging
            console.log('üîç Debug - Datos del localStorage:');
            Object.keys(formData).forEach(key => {
                if (formData[key]) {
                    console.log(`  ${key}: "${formData[key]}"`);
                } else {
                    console.warn(`  ‚ö†Ô∏è ${key}: VAC√çO`);
                }
            });

            return formData;
        }

        function clearLocalStorageData() {
            // Limpiar todos los datos del formulario del localStorage (excepto folio)
            const keys = [
                'afiliador', 'nombres', 'primerApellido', 'segundoApellido', 
                'lugarNacimiento', 'curp', 'claveElector', 'email', 'telefono',
                'genero', 'llegadaPRD', 'municipio', 'colonia', 'codigoPostal',
                'calle', 'numeroExterior', 'numeroInterior', 'metodo_captura'
            ];
            
            keys.forEach(key => {
                localStorage.removeItem(key);
            });
            
            console.log('üßπ LocalStorage limpiado');
        }

        // Funci√≥n para mostrar resumen de datos
        function displayDataSummary() {
            const summaryContent = document.getElementById('summaryContent');
            
            // Obtener datos cr√≠ticos del localStorage
            const criticalData = {
                'Nombre completo': `${localStorage.getItem('nombres') || ''} ${localStorage.getItem('primerApellido') || ''} ${localStorage.getItem('segundoApellido') || ''}`.trim(),
                'CURP': localStorage.getItem('curp') || 'No capturado',
                'Clave de Elector': localStorage.getItem('claveElector') || 'No capturado',
                'Email': localStorage.getItem('email') || 'No capturado',
                'Tel√©fono': localStorage.getItem('telefono') || 'No capturado',
                'Municipio': localStorage.getItem('municipio') || 'No capturado',
                'C√≥mo llegas al PRD': localStorage.getItem('llegadaPRD') || 'No capturado'
            };

            let html = '';
            let missingCount = 0;

            Object.entries(criticalData).forEach(([label, value]) => {
                const isEmpty = !value || value === 'No capturado' || value.trim() === '';
                if (isEmpty) missingCount++;
                
                html += `
                    <div class="summary-item">
                        <span class="summary-label">${label}:</span>
                        <span class="summary-value" style="color: ${isEmpty ? '#dc3545' : '#28a745'}">
                            ${isEmpty ? 'NO CAPTURADO' : value}
                        </span>
                    </div>
                `;
            });

            summaryContent.innerHTML = html;

            // Mostrar advertencia si faltan datos
            if (missingCount > 0) {
                const warning = document.createElement('div');
                warning.style.cssText = 'background: #fff3cd; border: 1px solid #ffeeba; color: #856404; padding: 10px; border-radius: 5px; margin-top: 15px;';
                warning.innerHTML = `‚ö†Ô∏è <strong>Atenci√≥n:</strong> Faltan ${missingCount} datos importantes. <a href="paso 1.html" style="color: #856404; text-decoration: underline;">Regresar al paso anterior</a> para completarlos.`;
                summaryContent.appendChild(warning);
            }
        }

        // Funci√≥n para verificar datos antes de proceder
        function checkDataIntegrity() {
            const requiredFields = [
                'nombres', 'primerApellido', 'curp', 'claveElector', 'email', 'telefono'
            ];

            const missingFields = requiredFields.filter(field => {
                const value = localStorage.getItem(field);
                return !value || value.trim() === '';
            });

            if (missingFields.length > 0) {
                console.warn('‚ö†Ô∏è Datos faltantes detectados:', missingFields);
                
                // Mostrar alerta y opci√≥n de regresar
                const shouldGoBack = confirm(`‚ùå Faltan datos obligatorios:\n\n${missingFields.join(', ')}\n\n¬øQuieres regresar al paso anterior para completarlos?`);
                
                if (shouldGoBack) {
                    window.location.href = "paso 1.html";
                    return false;
                }
            }

            return true;
        }

        // --- VALIDACI√ìN EN TIEMPO REAL ---
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"][required]');
            
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const parentGroup = this.closest('.agreement-group');
                    const errorMessage = parentGroup.querySelector('.error-message');
                    
                    if (this.checked) {
                        parentGroup.classList.remove('is-invalid');
                        if (errorMessage) {
                            errorMessage.classList.remove('show');
                        }
                    }
                });
            });
            
            // Verificar integridad de datos y mostrar resumen
            checkDataIntegrity();
            displayDataSummary();
            
            // Debug: mostrar todos los datos disponibles del localStorage
            console.log('üìä Datos completos disponibles del localStorage:');
            const allKeys = [
                'afiliador', 'nombres', 'primerApellido', 'segundoApellido',
                'lugarNacimiento', 'curp', 'claveElector', 'email', 'telefono',
                'genero', 'llegadaPRD', 'municipio', 'colonia', 'codigoPostal',
                'calle', 'numeroExterior', 'numeroInterior', 'metodo_captura'
            ];
            
            allKeys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value) {
                    console.log(`  ‚úÖ ${key}: "${value}"`);
                } else {
                    console.warn(`  ‚ùå ${key}: FALTANTE`);
                }
            });
        });

        // Funcionalidad del men√∫ lateral
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const menuBtn = document.getElementById('menuBtn');
            
            if (sidebar) sidebar.classList.toggle('active');
            if (overlay) overlay.classList.toggle('active');
            if (menuBtn) menuBtn.classList.toggle('active');
        }

        // Inicializar eventos del men√∫
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('menuBtn');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (menuBtn) {
                menuBtn.addEventListener('click', toggleSidebar);
            }
            
            if (overlay) {
                overlay.addEventListener('click', toggleSidebar);
            }
        });
    </script>
</body>
</html>
